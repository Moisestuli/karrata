
{% extends "padrao/base.html" %}
<!---
      Block do titulo
      ------------------------------------------------------------>
{% block title %}
   Pagina principal
{% endblock %}

<!---
      Block do content
      ------------------------------------------------------------>
{% block content %}
<div class="agile-grids">
  <div class="col-md-4 charts-right">
    <!-- area-chart -->
    <div class="area-grids">
      <div class="area-grids-heading">
        <h3>Produtos Mais Vendidos</h3>
      </div>
      <div id="graph4"></div>
      <script>
        Morris.Donut({
          element: 'graph4',
          data: [
          {value: 70, label: 'Biblia', formatted: 'Consiguido 70%' },
          {value: 15, label: 'CDs', formatted: 'aprox. 15%' },
          {value: 10, label: 'Tshirt', formatted: 'aprox. 10%' },
          {value: 5, label: 'O resto dos produtos', formatted: 'pelo menos 5%' }
          ],
          formatter: function (x, data) { return data.formatted; }
        });
      </script>

    </div>
    <!-- //area-chart -->
  </div>
  <div class="col-md-8 chart-left">
    <!-- updating-data -->
    <div class="agile-Updating-grids">
      <div class="area-grids-heading">
        <h3>Comportamento de Venda</h3>
      </div>
      <div id="graph1"></div>
      <script>
      var nReloads = 0;
      function data(offset) {
        var ret = [];
        for (var x = 0; x <= 360; x += 10) {
        var v = (offset + x) % 360;
        ret.push({
          x: x,
          y: Math.sin(Math.PI * v / 180).toFixed(4),
          z: Math.cos(Math.PI * v / 180).toFixed(4)
        });
        }
        return ret;
      }
      var graph = Morris.Line({
        element: 'graph1',
        data: data(0),
        xkey: 'x',
        ykeys: ['y', 'z'],
        labels: ['sin()', 'cos()'],
        parseTime: false,
        ymin: -1.0,
        ymax: 1.0,
        hideHover: true
      });
      function update() {
        nReloads++;
        graph.setData(data(5 * nReloads));
        $('#reloadStatus').text(nReloads + ' reloads');
      }
      setInterval(update, 100);
      </script>

    </div>
    <!-- //updating-data -->
  </div>
  <div class="clearfix"> </div>
</div>

<div class="agile-bottom-grids">
  <div class="col-md-6 agile-bottom-right">
    <div class="agile-bottom-grid">
      <div class="area-grids-heading">
        <h3>Analise do Stock</h3>
      </div>
      <div id="graph6"></div>
      <script>
      // Use Morris.Bar
      Morris.Bar({
        element: 'graph6',
        data: [
        {x: '2011 Q1', y: 0},
        {x: '2011 Q2', y: 1},
        {x: '2011 Q3', y: 2},
        {x: '2011 Q4', y: 3},
        {x: '2012 Q1', y: 4},
        {x: '2012 Q2', y: 5},
        {x: '2012 Q3', y: 6},
        {x: '2012 Q4', y: 7},
        {x: '2013 Q1', y: 8}
        ],
        xkey: 'x',
        ykeys: ['y'],
        labels: ['Y'],
        barColors: function (row, series, type) {
        if (type === 'bar') {
          var red = Math.ceil(255 * row.y / this.ymax);
          return 'rgb(' + red + ',0,0)';
        }
        else {
          return '#000';
        }
        }
      });
      </script>
    </div>
  </div>
  <div class="col-md-6 agile-bottom-left">
    <div class="agile-bottom-grid">
      <div class="area-grids-heading">
        <h3>Stacked Bars chart</h3>
      </div>
      <div id="graph5"></div>
      <script>
      // Use Morris.Bar
      Morris.Bar({
        element: 'graph5',
        data: [
        {x: '2011 Q1', y: 3, z: 2, a: 3},
        {x: '2011 Q2', y: 2, z: null, a: 1},
        {x: '2011 Q3', y: 0, z: 2, a: 4},
        {x: '2011 Q4', y: 2, z: 4, a: 3}
        ],
        xkey: 'x',
        ykeys: ['y', 'z', 'a'],
        labels: ['Y', 'Z', 'A'],
        stacked: true
      });
      </script>
    </div>
  </div>
  <div class="clearfix"> </div>
</div>

{% endblock %}
