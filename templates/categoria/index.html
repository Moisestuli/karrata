{% extends "padrao/base.html" %}

{% block title %}
  Adicionar categoria
{% endblock %}

{% load bootstrap %}

{% block content %}
<div class="container">
  <div class="row-now">
    <div class="funcionario-editar">
      <h2>Adicionar categoria</h2>

      <div class="form">
        <form class="form" action="{% url 'categoria' %}" enctype="multipart/form-data" method="post">
          {% csrf_token %}
          {{ form|bootstrap }}

          <button type="submit" class="btn btn-primary"><i class="fa fa-send"></i> Criar Categoria</button>
        </form>
      </div>
      <div>
    </div>
  </div>
</div>
{% endblock %}
